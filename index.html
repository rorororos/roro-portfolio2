<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roro's Portfolio</title>
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Neuton&display=swap" rel="stylesheet">
  <style>
    /* reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'BBH Sans Bartle', sans-serif;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 30px 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      background-color: transparent;
      backdrop-filter: blur(2px);
      z-index: 10;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: white;
      transition: all 0.4s ease;
      display: inline-block;
    }

    h1:hover {
      transform: scale(1.1);
      text-shadow: 0 0 6px rgba(255,255,255,0.5),
                   0 0 12px rgba(255,255,255,0.3),
                   0 0 20px rgba(255,255,255,0.2);
    }

    .socials {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social-link svg {
      fill: white;
      width: 26px;
      height: 26px;
      transition: all 0.4s ease;
      filter: drop-shadow(0 0 0 transparent);
    }

    .social-link:hover svg {
      transform: scale(1.1);
      animation: pulse 1.2s infinite;
      fill: url(#instagram-gradient);
      filter: drop-shadow(0 0 8px rgba(221,42,123,0.7));
    }

    @keyframes pulse {
      0%,100% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }

    /* SEÇÃO CENTRAL */
    .center-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 30px; /* espaço entre foto e texto */
      z-index: 1;
    }

    /* Foto flutuante */
    .profile-frame {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: float 3s ease-in-out infinite;
    }

    .profile-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Texto central */
    .center-text h2 {
      font-size: 3rem;
      color: white;
      margin-bottom: 10px;
      font-family: 'BBH Sans Bartle', sans-serif;
      transition: all 0.4s ease;
    }

    .center-text h2:hover {
      transform: scale(1.05);
      text-shadow: 0 0 6px rgba(255,255,255,0.5),
                   0 0 12px rgba(255,255,255,0.3),
                   0 0 20px rgba(255,255,255,0.2);
    }

    .center-text p {
      font-size: 1.5rem;
      color: white;
      font-family: 'Neuton', serif;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Roro's Portfolio</h1>
    <nav class="socials">
      <!-- Instagram -->
      <a href="https://www.instagram.com/rorororors/" target="_blank" class="social-link" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <defs>
            <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#f58529"/>
              <stop offset="50%" stop-color="#dd2a7b"/>
              <stop offset="100%" stop-color="#8134af"/>
            </linearGradient>
          </defs>
          <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 
                   0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm0 
                   2h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 
                   3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 
                   1.346-3 3-3zm10 1a1 1 0 100 2 1 1 0 000-2zM12 
                   7a5 5 0 100 10 5 5 0 000-10zm0 
                   2a3 3 0 110 6 3 3 0 010-6z"/>
        </svg>
      </a>
    </nav>
  </header>

  <!-- SEÇÃO CENTRAL -->
  <main class="center-section">
    <div class="profile-frame">
      <img src="img/a1b66011-7c7c-4026-bc53-5e4588253290.jpg" alt="Roro">
    </div>
    <div class="center-text">
      <h2>I'm Roro</h2>
      <p>Video Editor</p>
    </div>
  </main>

</body>
</html>
